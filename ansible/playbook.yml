---
- name: Configure Gorillas HTML5 web server
  hosts: web
  become: true

  vars:
    repo_url: "https://github.com/phnorwood/gorillas-html5.git"
    web_root: "/usr/share/nginx/html/gorillas-html5"

  tasks:
    - name: Install Nginx, Git, and OpenSSL
      ansible.builtin.dnf:
        name:
          - nginx
          - git
          - openssl
        state: present

    - name: Create SSL certificate directory
      ansible.builtin.file:
        path: /etc/nginx/ssl
        state: directory
        owner: root
        group: root
        mode: "0700"

    - name: Generate self-signed SSL certificate
      ansible.builtin.command:
        cmd: >
          openssl req -x509 -nodes -days 365
          -newkey rsa:2048
          -keyout /etc/nginx/ssl/selfsigned.key
          -out /etc/nginx/ssl/selfsigned.crt
          -subj "/C=US/ST=State/L=City/O=Gorillas/CN={{ ansible_host }}"
        creates: /etc/nginx/ssl/selfsigned.crt

    - name: Clone the gorillas-html5 repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ web_root }}"
        version: main
        force: true

    - name: Deploy Nginx site configuration
      ansible.builtin.copy:
        dest: /etc/nginx/conf.d/gorillas.conf
        content: |
          server {
              listen 80 default_server;
              server_name _;
              return 301 https://$host$request_uri;
          }

          server {
              listen 443 ssl default_server;
              server_name _;

              ssl_certificate     /etc/nginx/ssl/selfsigned.crt;
              ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
              ssl_protocols       TLSv1.2 TLSv1.3;
              ssl_ciphers         HIGH:!aNULL:!MD5;

              root {{ web_root }};
              index gorillas.html index.html;

              location / {
                  try_files $uri $uri/ =404;
              }
          }
        owner: root
        group: root
        mode: "0644"
      notify: Restart Nginx

    - name: Deploy clean nginx.conf without default server block
      ansible.builtin.copy:
        dest: /etc/nginx/nginx.conf
        content: |
          user nginx;
          worker_processes auto;
          error_log /var/log/nginx/error.log notice;
          pid /run/nginx.pid;

          include /usr/share/nginx/modules/*.conf;

          events {
              worker_connections 1024;
          }

          http {
              log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';

              access_log  /var/log/nginx/access.log  main;

              sendfile            on;
              tcp_nopush          on;
              keepalive_timeout   65;
              types_hash_max_size 4096;

              include             /etc/nginx/mime.types;
              default_type        application/octet-stream;

              include /etc/nginx/conf.d/*.conf;
          }
        owner: root
        group: root
        mode: "0644"
      notify: Restart Nginx

    - name: Ensure default.conf is absent
      ansible.builtin.file:
        path: /etc/nginx/conf.d/default.conf
        state: absent
      notify: Restart Nginx

    - name: Enable and start Nginx
      ansible.builtin.systemd:
        name: nginx
        enabled: true
        state: started

  handlers:
    - name: Restart Nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted
