---
- name: Configure Gorillas HTML5 web server with Let's Encrypt SSL
  hosts: web
  become: true

  vars:
    repo_url: "https://github.com/phnorwood/gorillas-html5.git"
    web_root: "/usr/share/nginx/html/gorillas-html5"

  tasks:
    - name: Install Nginx, Git, and Certbot
      ansible.builtin.dnf:
        name:
          - nginx
          - git
          - certbot
          - python3-certbot-nginx
        state: present

    - name: Clone the gorillas-html5 repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ web_root }}"
        version: main
        force: true

    - name: Deploy initial Nginx HTTP-only configuration
      ansible.builtin.copy:
        dest: /etc/nginx/conf.d/gorillas.conf
        content: |
          server {
              listen 80 default_server;
              server_name {{ domain_name }};
              root {{ web_root }};
              index gorillas.html index.html;

              location / {
                  try_files $uri $uri/ =404;
              }
          }
        owner: root
        group: root
        mode: "0644"
      notify: Restart Nginx

    - name: Deploy clean nginx.conf without default server block
      ansible.builtin.copy:
        dest: /etc/nginx/nginx.conf
        content: |
          user nginx;
          worker_processes auto;
          error_log /var/log/nginx/error.log notice;
          pid /run/nginx.pid;

          include /usr/share/nginx/modules/*.conf;

          events {
              worker_connections 1024;
          }

          http {
              log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                                '$status $body_bytes_sent "$http_referer" '
                                '"$http_user_agent" "$http_x_forwarded_for"';

              access_log  /var/log/nginx/access.log  main;

              sendfile            on;
              tcp_nopush          on;
              keepalive_timeout   65;
              types_hash_max_size 4096;

              include             /etc/nginx/mime.types;
              default_type        application/octet-stream;

              include /etc/nginx/conf.d/*.conf;
          }
        owner: root
        group: root
        mode: "0644"
      notify: Restart Nginx

    - name: Ensure default.conf is absent
      ansible.builtin.file:
        path: /etc/nginx/conf.d/default.conf
        state: absent
      notify: Restart Nginx

    - name: Enable and start Nginx
      ansible.builtin.systemd:
        name: nginx
        enabled: true
        state: started

    - name: Flush handlers to ensure Nginx is running with current config
      ansible.builtin.meta: flush_handlers

    - name: Obtain Let's Encrypt certificate via Certbot
      ansible.builtin.command:
        cmd: >
          certbot --nginx
          --non-interactive
          --agree-tos
          --email {{ letsencrypt_email }}
          -d {{ domain_name }}
          --redirect
        creates: /etc/letsencrypt/live/{{ domain_name }}/fullchain.pem

    - name: Enable certbot renewal timer
      ansible.builtin.systemd:
        name: certbot-renew.timer
        enabled: true
        state: started

    - name: Restart Nginx to apply final SSL configuration
      ansible.builtin.systemd:
        name: nginx
        state: restarted

  handlers:
    - name: Restart Nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted
